<!DOCTYPE html>
<head>
    <title>Transitions</title>
    <style>
        #one{
            display: inline-block;
            animation-name: "robot";
            animation-duration: 4s;
            animation-iteration-count: infinite;
            width: 20em;
            height: 30em;
        }

        @keyframes robot {
            0% {background-color: rgb(36, 143, 107);}
            50% {background-color: turquoise; }
            100% {background-color: rgb(36, 143, 107);}
        }
    </style>
</head>
<body>
    <div id="one"></div>
</body>
